server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      routes:
        - id: person
          uri: lb://APP-PERSON
          predicates:
            - Path=/person/**
        - id: procedure
          uri: lb://APP-PROCEDURE
          predicates:
            - Path=/procedure/**
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    service-url:
      default-zone: http://host.docker.internal:8761/eureka/